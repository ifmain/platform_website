<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
	
    <link rel="stylesheet" href="styles/bootstrap-icons.min.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="styles/styles.css?v=1">
	<link rel="stylesheet" href="styles/animation.css">
	<link rel="stylesheet" href="styles/media.css">
</head>



<body class='no-select' >
    <div class="container full-height">
		
		<div class='text-center mt-4 logoAction'>
            <div class="logo d-inline-block">
                <div class="icon-svg logo_main"></div>
                <div class='menu-list header'>Звезда Валькирии</div>
            </div>
        </div>
	
		
		<div class="auth-container low-center">
			<div class="row justify-content-center center">
				<div class="col-md-4">
					<!-- Форма авторизации -->
					<form class="p-1" onsubmit="handleSubmit(event)">
						<div class="mb-3">
							<div class='title-auth' id='auth-title'>Авторизация</div>
						</div>
						<div class="form-floating-label mb-4">
							<input type="email" class="form-control" name="email" placeholder=" " required>
							<label for="email">Адрес электронной почты</label>
						</div>
						<div class="mb-4">
							<div class="form-floating-label">
								<input type="password" class="form-control" name="password" placeholder=" " required>
								<label for="password">Пароль</label>
							</div>
							<p id='error_wrongPass' class='hidden'><label class='center red shake'>Неверный адрес электронной почты или пароль</label></p>
							<p id='error_userExist' class='hidden'><label class='center red shake'>Пользователь с данным адресом электронной почты уже зарегистрирован</label></p>
						</div>
						<div class="mb-4">
							<button type="submit" class="btn btn-primary w-100" id='login-btn'>Войти</button>
						</div>
						
						<div class="mb-4 text-center" id='qtext'>
							<span class='inline'><p class='inline'>У вас нет учетной записи?</p> <a class='inline' href="javascript:chage2reg()">Зарегистрироваться</a></span>
						</div>
						
					</form>
					
					
				</div>
			</div>
		</div>
	
		<div class='center2'>
			<div class="footer">
				<p class='low-text'>Звезда Валькирии Authentication System</p>
			</div>
		</div>
    </div>
	<script src="scripts/core/script.js"></script>
	<script src="scripts/core/login.js"></script>
    <!-- Подключаем JS для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
	
	

</body>
</html>
