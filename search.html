<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Search</title>
    
	<link rel="stylesheet" href="styles/bootstrap-icons.min.css">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/animation.css">
	<link rel="stylesheet" href="styles/search.css">
	<link rel="stylesheet" href="styles/media.css">
	
	
</head>

<body class='no-select'>
    <div class="container full-height">
        <div class='text-center mt-4 logoAction'>
            <div class="logo d-inline-block">
                <div class="icon-svg logo_main_search"></div>
                <div class='menu-list header'>GPT Search</div>
				<!--<button class="btn btn-dark" onclick='search()'>Start</button>
				<button class="btn btn-dark" onclick='searchStop()'>Stop</button>-->
            </div>
        </div>

        <div class="auth-container low-center toggle-invis toggle-invis-search">
            <div class="row justify-content-center center">
                <div class="static-20vh dyn_w pad4w">
                    <p class="title_uc w90m" id="animated_hint">Чем известна компания OpenAi?</p>
                </div>
            </div>
        </div>

        <div class="auth-container center toggle-invis-search">
            <textarea class="search-textarea" disabled>Как варить борщ</textarea>
			<button class="btn btn-dark btn-long" onclick="activate()">Найти</button>
        </div>

        <div class="auth-container toggle-invis toggle-invis-search">
            <div class="row">
                    <div class="dyn_w content-wrapper">
                        <div id="hint_1" class="text-block"></div>
                        <div id="hint_2" class="text-block"> </div>
                        <div id="hint_3" class="text-block"></div>
                        <div id="hint_4" class="text-block"></div>
                    </div>
            </div>
        </div>
		
		<div class="auth-container center toggle-invis-search-show h100" hidden>
			<div class='animation center absolute'>
				<div class='hint-warn'>
					<b class="center" id='textInfoBold'></b><br/>
					<p id='textInfo'></p>
				</div>
				<div class='hint-info'>
					<b class='center'>Знал ли ты?</b><br/>
					<div id='long-hint'></div>
				</div>
			</div>
			
			<div class='animation animation1 center absolute' hidden>
				<i data-feather="align-justify" class="anim_100_size anim_down50"></i>
				<i data-feather="coffee" class="anim_50_size anim_coffee"></i>
			</div>
			
			<div class='animation animation2 center absolute' hidden>
				<i data-feather="globe" class="anim_70_size"></i>
				<i data-feather="square" class="anim_120_size"></i>
				<i data-feather="minus" class="anim_100_size anim_scan"></i>
			</div>
			
			<div class='animation3 center' hidden>
				<div class="block-search" id='block-search'></div>
			</div>
        </div>
		
		<div class="container animation4 h100" hidden>
			<h1 class="topic" id='search-q'></h1>
			<div class="search-container language-markdown" id="markdownContent">Hello</div>
			<div class="right">
			<div class='action_btn'>
				<i data-feather="thumbs-up"></i>
				<i data-feather="thumbs-down"></i>
				<i data-feather="bookmark"></i>
				<i data-feather="share"></i>
			</div></div>
		</div>

        <div class='center2'>
            <div class="footer">
                <p class='low-text'>SearchGPT can make mistakes. Consider checking important information.</p>
            </div>
        </div>
    </div>
    <script src="scripts/core/script.js"></script>
    <script src="scripts/core/hints_db.js"></script>

    <script src="scripts/core/animated_hints.js"></script>
	<script src="scripts/core/search.js"></script>
	
	<script src="scripts/markdown/highlight.js"></script>
	<script src="scripts/markdown/marked.min.js"></script>
	

    <!-- Подключаем JS для Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="scripts/icons/feather.min.js"></script>
	
	<script>
      feather.replace();
    </script>
</body>
</html>
